  <b>＜読み方＞</b><br>

  <b>＜店主名＞</b><br>
  　佐々木孝<br>
  <b>＜屋号の意味＞</b><br>
  　不明<br>
  <b>＜沿革＞</b><br>
  　明治16年に創業され、現在で5代目まで続いている。函館に訪れる前は、東北地方で豆腐屋を営んでいた。函館に来た当初は現在の場所よりも坂の上のほうで営業を行っていたという。<br>
  <b>＜お店からひと言＞</b><br>
  　屋号のある商店や施設は長年営んでいるお店ばかりで、続けてきた努力はとてもかっこいいと感じる。観光に来た人にもぜひそれ<br>を知ってもらいたい。西部地区の屋号をまとめて情報を発信することは面白いと思う。<br>
  <b>＜調査者からの一言＞</b><br>
  　豆腐おいしそうでした。是非食べてみたいです。
